version: '3'

volumes:
  db-data:


services:
  web:
    build: .
    ports:
      - '3000:3000'
      # 他の人が使えるように相対パスで指定
    volumes:
      - '.:/product-register'
    environment:
      - 'DATABASE_PASSWORD=postgres'
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db

  db:
    image: postgres
    #3行目で作ったdb-dataにマウント
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
